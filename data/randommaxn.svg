    <!-- Each bar: width = 20, gap = 10 -->
    <!-- Scaling: max runtime approx 1000ns => height = 550px -->

    <!-- Data points -->
    <!-- Format: [Label, runtime]  -->
    <!-- runtimes in ns: -->
    <!-- StdSort: 54.34, AdaptiveSort: 594.4, AmericanFlagSort: 997.5, BeadSort: 722.2, -->
    <!-- BeadSortInspired: 164.7, BitonicSort: 215.8, BitonicSortAny: 646.0, BlockSort: 188.0, -->
    <!-- BubbleSort: 77.36, BucketSort: 460.9, BurstSort: 233.6, CascadeSort: 604.3, -->
    <!-- CocktailShakerSort: 60.39, CombSort: 79.52, CountingSort: 135.7, CubeSort: 42.25, -->
