    <!-- Y-Axis ticks and labels (every 200ns) -->
    <line x1="95" y1="600" x2="100" y2="600" stroke="black" stroke-width="1"/>
    <text x="70" y="605" font-size="10" fill="black">0</text>

    <line x1="95" y1="600-550*0.2" x2="100" y2="600-550*0.2" stroke="black" stroke-width="1"/>
    <!-- 200ns: height = 200/1000*550 = 110, y = 600 -110 = 490 -->
    <line x1="95" y1="490" x2="100" y2="490" stroke="black" stroke-width="1"/>
    <text x="70" y="495" font-size="10" fill="black">200</text>

    <line x1="95" y1="600-550*0.4" x2="100" y2="600-550*0.4" stroke="black" stroke-width="1"/>
